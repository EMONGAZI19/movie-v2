<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Visit Website</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Roboto&display=swap');

    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: linear-gradient(135deg, #000000, #1a1a1a, #000000);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: 'Roboto', sans-serif;
      overflow: hidden;
    }

    a.visit-link {
      font-family: 'Orbitron', sans-serif;
      font-size: 4rem;
      color: #00ffee;
      text-decoration: none;
      border: 3px solid #00ffee;
      padding: 20px 50px;
      border-radius: 20px;
      box-shadow: 0 0 20px #00ffee, 0 0 40px #00ffee33;
      transition: all 0.3s ease;
      animation: fadeInUp 1s ease-out;
    }

    a.visit-link:hover {
      background-color: #00ffee;
      color: #000;
      box-shadow: 0 0 30px #00ffee, 0 0 60px #00ffee66;
    }

    .subtitle {
      margin-top: 30px;
      font-size: 2rem;
      color: #ffffffcc;
      letter-spacing: 3px;
      font-weight: 300;
      animation: fadeInUp 1.5s ease-out;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Responsive adjustments */
    @media (max-width: 600px) {
      a.visit-link {
        font-size: 2.5rem;
        padding: 15px 30px;
      }
      .subtitle {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <a href="https://mydramaworld2.blogspot.com" target="_blank" class="visit-link">Visit Website</a>
  <div class="subtitle">My Drama World</div>
</body>
</html>
