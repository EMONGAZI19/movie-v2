<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Link Maintenance</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #222;
      padding: 20px 10px;
      text-align: center;
      font-size: 28px;
      font-weight: bold;
      color: #ffaa00;
      text-shadow: 1px 1px 4px rgba(255, 170, 0, 0.5);
    }
    .notice-box {
      background-color: #1a1a1a;
      border-left: 5px solid #ffaa00;
      margin: 40px auto;
      padding: 20px;
      border-radius: 10px;
      max-width: 700px;
      box-shadow: 0 0 10px rgba(255, 170, 0, 0.1);
      font-size: 16px;
      line-height: 1.6;
      position: relative;
    }
    .notice-box::before {
      content: "INFO";
      position: absolute;
      top: -10px;
      left: 15px;
      background-color: #ffaa00;
      color: #000;
      font-weight: bold;
      padding: 2px 10px;
      border-radius: 4px;
      font-size: 13px;
      box-shadow: 0 0 6px rgba(255, 170, 0, 0.2);
    }
    .notice-box strong {
      color: #ffaa00;
    }
    footer {
      text-align: center;
      padding: 20px;
      background-color: #222;
      color: #aaa;
      font-size: 14px;
    }
  </style>
</head>
<body>

<header>LINK UNDER MAINTENANCE</header>

<div class="notice-box">
  <p><strong>এই লিংকের কাজ চলছে।</strong> শীঘ্রই চালু হবে। অনুগ্রহ করে কিছুক্ষণ পর আবার চেষ্টা করুন।</p>
  <p><strong>This link is under maintenance.</strong> It will be available soon. Please try again later.</p>
</div>

<footer>
  &copy; 2025 Movie Flix. All rights reserved.
</footer>

</body>
</html>
