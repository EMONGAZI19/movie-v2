<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Movie Flix Player</title>
  <style>
    body {
      margin: 0;
      background-color: #1e1e1e;
      font-family: Arial, sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      justify-content: space-between;
    }

    .header {
      width: 100%;
      text-align: center;
      padding: 20px;
      background-color: #333;
    }

    .header h1 {
      font-size: 2em;
      margin: 0;
    }

    .movie-title-box {
      margin: 20px 0;
      padding: 10px;
      background-color: #333;
      border-radius: 5px;
      width: 90%;
      max-width: 900px;
      text-align: center;
      font-size: 1.5em;
    }

    .player-container {
      width: 90%;
      max-width: 900px;
      background: #000;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(0,0,0,0.7);
    }

    video {
      width: 100%;
      height: auto;
      background: black;
    }

    .thank-you-message {
      margin: 20px;
      padding: 10px;
      background-color: #444;
      border-radius: 5px;
      text-align: center;
      font-size: 1.2em;
    }

    footer {
      background-color: #333;
      color: #aaa;
      text-align: center;
      padding: 10px;
      width: 100%;
      position: fixed;
      bottom: 0;
    }
  </style>
</head>
<body>

  <!-- Header Section -->
  <div class="header">
    <h1>Movie Flix Player</h1>
  </div>

  <!-- Movie Title Box -->
  <div class="movie-title-box" id="movieTitle">
    Movie Title Loading...
  </div>

  <!-- Video Player Container -->
  <div class="player-container">
    <video id="videoPlayer" controls autoplay></video>
  </div>

  <!-- Thank You Message -->
  <div class="thank-you-message">
    Thank you for watching! Enjoy your movie.
  </div>

  <!-- Footer Section -->
  <footer>
    <p>© 2025 Movie Flix. All rights reserved.</p>
  </footer>

  <script>
    // URL থেকে ভিডিও লিংক এবং মুভির নাম বের করা
    const urlParams = new URLSearchParams(window.location.search);
    const videoUrl = urlParams.get('video');
    const movieTitle = urlParams.get('title'); // "title" param দিয়ে মুভির নাম পাঠানো হবে

    const player = document.getElementById('videoPlayer');
    const titleBox = document.getElementById('movieTitle');

    if (videoUrl && movieTitle) {
      player.src = decodeURIComponent(videoUrl);
      titleBox.textContent = decodeURIComponent(movieTitle);
    } else {
      player.outerHTML = "<p style='color:white;text-align:center;'>ভিডিও লিংক বা মুভির নাম পাওয়া যায়নি।</p>";
    }
  </script>

</body>
</html>
