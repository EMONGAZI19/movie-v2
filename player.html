<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Movie Flix Player</title>
  <style>
    body {
      margin: 0;
      background-color: #1e1e1e;
      font-family: Arial, sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .header {
      width: 100%;
      text-align: center;
      padding: 20px;
      background-color: #333;
    }

    .header h1 {
      margin: 0;
      font-size: 2em;
    }

    .player-container {
      background-color: #2b2b2b;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
      overflow: hidden;
      width: 90%;
      max-width: 900px;
    }

    video {
      width: 100%;
      display: block;
      background: black;
    }

    .thank-you-message {
      margin: 20px;
      text-align: center;
      font-size: 1.1em;
      color: #ccc;
    }

    footer {
      margin-top: 30px;
      padding: 10px;
      text-align: center;
      color: #999;
      font-size: 0.9em;
    }
  </style>
</head>
<body>

  <div class="header">
    <h1>Movie Flix Player</h1>
  </div>

  <div class="player-container">
    <video id="videoPlayer" controls autoplay>
      আপনার ব্রাউজার ভিডিও প্লে করতে অক্ষম।
    </video>
  </div>

  <div class="thank-you-message">
    Thank you for watching! Enjoy your movie.
  </div>

  <footer>
    © 2025 Movie Flix. All rights reserved.
  </footer>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const videoUrl = urlParams.get('video');

    const video = document.getElementById("videoPlayer");

    if (videoUrl) {
      const source = document.createElement('source');
      source.src = decodeURIComponent(videoUrl);
      source.type = 'video/mp4';
      video.appendChild(source);
      video.load();
      video.play().catch(e => {
        console.log('Autoplay blocked or error:', e);
      });
    } else {
      video.outerHTML = "<p style='color:white;text-align:center;'>ভিডিও লিংক পাওয়া যায়নি।</p>";
    }
  </script>

</body>
</html>
