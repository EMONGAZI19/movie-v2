<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <title>Watch Movie</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: white;
    }

    .header {
      backdrop-filter: blur(10px);
      background: rgba(0, 0, 0, 0.4);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 20px;
      font-size: 18px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .header button {
      background: rgba(255, 255, 255, 0.1);
      border: none;
      color: white;
      padding: 6px 12px;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .header button:hover {
      background: rgba(255, 255, 255, 0.3);
    }

    .header-title {
      flex-grow: 1;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
    }

    iframe {
      width: 100%;
      height: 90vh;
      border: none;
      background: #000;
    }

    .error-message {
      text-align: center;
      padding: 50px 20px;
      font-size: 20px;
      color: #ddd;
    }

    .loader {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 16px;
      color: #eee;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .loader span {
      display: inline-block;
      width: 10px;
      height: 10px;
      background: white;
      border-radius: 50%;
      animation: bounce 0.6s infinite alternate;
    }

    .loader span:nth-child(2) {
      animation-delay: 0.2s;
    }

    .loader span:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes bounce {
      from { transform: translateY(0); }
      to { transform: translateY(-10px); }
    }
  </style>
</head>
<body>

  <div class="header">
    <button onclick="history.back()">← ফিরে যান</button>
    <div class="header-title">মুভি চলছে...</div>
    <div style="width:40px;"></div>
  </div>

  <div class="loader" id="loader">
    <span></span><span></span><span></span>
  </div>

  <iframe id="moviePlayer" src="" allowfullscreen></iframe>

  <div id="errorMsg" class="error-message" style="display:none;">ভিডিও লিংক পাওয়া যায়নি!</div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const streamLink = urlParams.get('stream');
    const iframe = document.getElementById('moviePlayer');
    const loader = document.getElementById('loader');
    const errorMsg = document.getElementById('errorMsg');

    if (streamLink) {
      loader.style.display = 'flex';
      iframe.src = streamLink;

      iframe.onload = () => {
        loader.style.display = 'none';
      };
    } else {
      iframe.style.display = 'none';
      loader.style.display = 'none';
      errorMsg.style.display = 'block';
    }
  </script>

</body>
</html>
