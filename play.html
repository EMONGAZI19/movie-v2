<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <title>Working Plyr Example</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.plyr.io/3.7.8/plyr.css" rel="stylesheet" />
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: sans-serif;
      padding: 20px;
      text-align: center;
    }
    .btn {
      background: #00ffee;
      color: #000;
      padding: 10px 20px;
      border-radius: 30px;
      text-decoration: none;
      font-weight: bold;
      display: inline-block;
      margin: 20px 0;
    }
    #videoContainer {
      display: none;
      margin-top: 30px;
    }
    video {
      width: 100%;
      max-width: 800px;
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <h1>The Bhootni (2025)</h1>

  <div style="background: yellow; color: black; padding: 10px; border-radius: 8px;">
    Play Now বাটনে ক্লিক করার পরে <b>10 সেকেন্ড</b> অ্যাড পেজে থাকতে হবে। তারপর ব্যাক করলেই ভিডিও প্লে হবে।
  </div>

  <a id="playBtn" class="btn" href="#">Play Now</a>

  <div id="videoContainer">
    <video id="player" controls playsinline>
      <source src="https://cdn.plyr.io/static/blank.mp4" type="video/mp4" />
    </video>
  </div>

  <script src="https://cdn.plyr.io/3.7.8/plyr.polyfilled.js"></script>
  <script>
    const playBtn = document.getElementById("playBtn");
    const container = document.getElementById("videoContainer");
    const video = document.querySelector("#videoContainer video");
    let player;

    playBtn.addEventListener("click", (e) => {
      e.preventDefault();
      sessionStorage.setItem("playAfterAd", "true");
      window.location.href = "https://www.profitableratecpm.com/c6enwfc3?key=9791fdddf7df25d113a29cbf2c79dfdb";
    });

    window.addEventListener("load", () => {
      if (sessionStorage.getItem("playAfterAd") === "true") {
        sessionStorage.removeItem("playAfterAd");
        container.style.display = "block";
        player = new Plyr('#player');
        video.play().catch(err => {
          console.log("Autoplay failed:", err);
        });
      }
    });
  </script>

</body>
</html>
