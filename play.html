<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Movie Player</title>
  <style>
    body {
      margin: 0;
      background-color: #1e1e1e;
      font-family: Arial, sans-serif;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .player-container {
      background-color: #2b2b2b;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
      overflow: hidden;
      width: 90%;
      max-width: 900px;
    }

    video {
      width: 100%;
      display: block;
      background: black;
    }
  </style>
</head>
<body>

  <div class="player-container">
    <video controls autoplay>
      <source src="https://movietopbd.com/download.aspx?file=Qd2sP9LcGU0fvzbl%2FAL9T7xsFI3JcUTDWUh9yIei1ZEqqoKinZDPVD1mgLEEfwSL&expiry=eOJqpPv5gprjQ4nV5W7%2B0Q%3D%3D&mac=2a38d69021d3833477b1b3d7ff1be5e63b3490c84f8343e21d92478b6450e27d" type="video/mp4">
      আপনার ব্রাউজার ভিডিও প্লে করতে অক্ষম।
    </video>
  </div>

</body>
</html>
