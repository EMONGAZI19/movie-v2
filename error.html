<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Access Blocked - 401</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@600&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #000;
      font-family: 'Cinzel', serif;
      color: #fff;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .curtains {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(to right, #a00000, #600000);
      animation: curtainOpen 3s ease-out forwards;
      z-index: 1;
    }

    @keyframes curtainOpen {
      0% { width: 100%; }
      100% { width: 0; }
    }

    .screen {
      z-index: 2;
      text-align: center;
      max-width: 90%;
      padding: 20px;
      background: #111;
      border: 3px solid gold;
      border-radius: 12px;
      box-shadow: 0 0 20px gold;
      animation: fadeIn 2s ease 3s forwards;
      opacity: 0;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    .screen h1 {
      font-size: 3.5rem;
      color: gold;
      margin-bottom: 20px;
    }

    .screen p {
      font-size: 1.2rem;
      line-height: 1.8;
      color: #ddd;
    }

    .screen .btn {
      margin-top: 30px;
      display: inline-block;
      padding: 12px 24px;
      background: gold;
      color: #000;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
      transition: background 0.3s;
    }

    .screen .btn:hover {
      background: #e6c200;
    }
  </style>
</head>
<body>
  <div class="curtains"></div>
  <div class="screen">
    <h1>401 - বন্ধ আছে</h1>
    <p>
      দুঃখিত! এই মুভি/সিরিজটি এখন <strong>প্লে করা যাচ্ছে না</strong>।<br>
      <strong>Watch Movie</strong> অপশনটি সাময়িকভাবে বন্ধ।<br>
      আপনি চাইলে <strong>ডাউনলোড লিংক</strong> ব্যবহার করে মুভিটি পেতে পারেন।<br>
      যখন লিংক চালু হবে, আমরা আপনাকে জানাবো।
    </p>
    <a href="/" class="btn">হোমে ফিরে যান</a>
  </div>
</body>
</html>
