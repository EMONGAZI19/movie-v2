<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Movie Flix</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Roboto&display=swap');

    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #000000, #1a1a1a, #000000);
      font-family: 'Roboto', sans-serif;
      display: flex;
      flex-direction: column;
      color: white;
    }

    header {
      width: 100%;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-sizing: border-box;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: bold;
      color: #00ffee;
      text-decoration: none;
      font-family: 'Orbitron', sans-serif;
    }

    .btn {
      font-size: 1rem;
      padding: 10px 22px;
      background-color: #00ffee;
      color: #000;
      border: none;
      border-radius: 30px;
      font-weight: bold;
      text-decoration: none;
      transition: all 0.3s ease;
      box-shadow: 0 0 10px #00ffee80;
    }

    .btn:hover {
      background-color: #00ccbb;
      box-shadow: 0 0 20px #00ffeeaa;
    }

    .notice-bar {
      background-color: #111;
      padding: 10px;
      color: #00ffee;
      font-size: 1rem;
      font-weight: bold;
      border-top: 1px solid #333;
      border-bottom: 1px solid #333;
      display: flex;
      align-items: center;
    }

    .notice-label {
      margin-right: 10px;
      padding: 5px 15px;
      background-color: #00ffee;
      color: #000;
      border-radius: 5px;
      font-weight: bold;
    }

    .notice-marquee {
      flex: 1;
      overflow: hidden;
    }

    .notice-marquee marquee {
      color: #00ffee;
    }

    .main-content {
      text-align: center;
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      animation: fadeInUp 1.2s ease-out;
    }

    .visit-link {
      font-family: 'Orbitron', sans-serif;
      font-size: 4rem;
      text-decoration: none;
      color: #00ffee;
      border: 3px solid #00ffee;
      padding: 20px 50px;
      border-radius: 20px;
      box-shadow: 0 0 20px #00ffee, 0 0 40px #00ffee33;
      transition: all 0.3s ease;
      display: inline-block;
    }

    .visit-link:hover {
      background-color: #00ffee;
      color: #000;
      box-shadow: 0 0 30px #00ffee, 0 0 60px #00ffee66;
    }

    .subtitle {
      margin-top: 20px;
      font-size: 2rem;
      letter-spacing: 2px;
      color: #ffffffcc;
    }

    .social-section {
      margin-top: auto;
      text-align: center;
      margin-bottom: 30px;
    }

    .social-buttons a {
      margin: 10px;
      font-size: 1rem;
      padding: 12px 25px;
      background-color: #444;
      color: white;
      border-radius: 30px;
      text-decoration: none;
      transition: 0.3s;
      display: inline-block;
      box-shadow: 0 0 10px #ffffff33;
    }

    .social-buttons a:hover {
      background-color: #00ffee;
      color: #000;
      box-shadow: 0 0 20px #00ffeeaa;
    }

    footer {
      background-color: #000;
      color: #888;
      text-align: center;
      padding: 15px 0;
      font-size: 0.9rem;
      border-top: 1px solid #333;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 600px) {
      .visit-link {
        font-size: 2.5rem;
        padding: 15px 30px;
      }
      .subtitle {
        font-size: 1.4rem;
      }
      .btn {
        font-size: 0.9rem;
        padding: 8px 16px;
      }
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <a href="#" class="logo">My Drama World</a>
    <a href="https://t.me/your_request_form_or_email" target="_blank" class="btn">Request a Movie</a>
  </header>

  <!-- Notice Bar -->
  <div class="notice-bar">
    <div class="notice-label">Notice:</div>
    <div class="notice-marquee">
      <marquee behavior="scroll" direction="left" scrollamount="5">
        নতুন মুভি প্রতিদিন আপডেট করা হয়! আমাদের ওয়েবসাইট এবং চ্যানেল ফলো করুন,আপনার মুভিটি খুজে না পেলে মুভি রিকুয়েষ্ট বাটনে থেকে রিকুয়েষ্ট করুন,
      </marquee>
    </div>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <a href="https://mydramaworld2.blogspot.com" target="_blank" class="visit-link">Visit Website</a>
    <div class="subtitle">My Drama World</div>
  </div>

  <!-- Social Section -->
  <div class="social-section">
    <div class="social-buttons">
      <a href="https://t.me/your_channel_link" target="_blank">Join Telegram</a>
      <a href="https://chat.whatsapp.com/your_group_link" target="_blank">Join WhatsApp</a>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    &copy; 2025 My Drama World. All rights reserved.
  </footer>
</body>
</html>
