<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <title>ডাউনলোডের পূর্বে ধাপসমূহ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: sans-serif; text-align: center; padding: 20px; background: #111; color: #fff; }
    .step { display: none; }
    .step.active { display: block; }
    .ad-box { background: #222; padding: 20px; margin: 15px 0; border: 1px dashed #555; }
    .timer { font-size: 24px; margin: 10px 0; color: #f55; }
    button { padding: 10px 20px; font-size: 18px; background: crimson; color: #fff; border: none; cursor: pointer; display: none; }
  </style>
</head>
<body>

  <h1>মুভি ডাউনলোডের পূর্বে ধাপ সম্পন্ন করুন</h1>

  <div id="steps">
    <div class="step active" id="step1">
      <div class="ad-box">Ad 1 - এখানে আপনার বিজ্ঞাপন কোড থাকবে</div>
      <h2>Step 1 of 3</h2>
      <div class="timer" id="timer1">২০</div>
      <button onclick="nextStep()">পরবর্তী ধাপ</button>
      <div class="ad-box">Ad নিচে</div>
    </div>

    <div class="step" id="step2">
      <div class="ad-box">Ad 2 - এখানে আপনার বিজ্ঞাপন কোড থাকবে</div>
      <h2>Step 2 of 3</h2>
      <div class="timer" id="timer2">২০</div>
      <button onclick="nextStep()">পরবর্তী ধাপ</button>
      <div class="ad-box">Ad নিচে</div>
    </div>

    <div class="step" id="step3">
      <div class="ad-box">Ad 3 - এখানে আপনার বিজ্ঞাপন কোড থাকবে</div>
      <h2>Step 3 of 3</h2>
      <div class="timer" id="timer3">২০</div>
      <button onclick="goToTarget()">মূল পেজে যান</button>
      <div class="ad-box">Ad নিচে</div>
    </div>
  </div>

  <script>
    const steps = document.querySelectorAll('.step');
    let currentStep = 0;
    let targetPage = new URLSearchParams(window.location.search).get("target");

    function startTimer(stepNum) {
      const timerEl = document.getElementById(`timer${stepNum}`);
      const btn = timerEl.nextElementSibling;
      let timeLeft = 20;
      timerEl.textContent = timeLeft;

      const countdown = setInterval(() => {
        timeLeft--;
        timerEl.textContent = timeLeft;
        if (timeLeft <= 0) {
          clearInterval(countdown);
          btn.style.display = "inline-block";
        }
      }, 1000);
    }
// script.js বা ad.html এর ভিতরে এই অংশ রাখুন
const links = {
  "dkf83kdi2kdlsl2": "borbaad.html",
  "hd3jf9fj9fj23f": "movie2.html",
  "skd8e3f3j9d9s9": "movie3.html"
};

const params = new URLSearchParams(window.location.search);
const ref = params.get("ref");
const targetPage = links[ref];
    
    function nextStep() {
      steps[currentStep].classList.remove("active");
      currentStep++;
      steps[currentStep].classList.add("active");
      startTimer(currentStep + 1);
    }

    function goToTarget() {
      // প্রথমে একটা এডওয়েবসাইটে পাঠান, তারপর ইউজার back দিলে মূল লিংকে যেতে পারে
      window.location.href = "https://www.profitableratecpm.com/c6enwfc3?key=9791fdddf7df25d113a29cbf2c79dfdb";
      setTimeout(() => {
        // যদি ইউজার ব্যাক করে, তখন মূল পেজে যাবার চেষ্টা করবে
        window.location.href = targetPage;
      }, 1000);
    }

    startTimer(1);
  </script>

</body>
</html>
