<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <title>মুভি ডাউনলোডের ধাপ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: sans-serif; text-align: center; padding: 20px; background: #111; color: #fff; }
    .step { display: none; }
    .step.active { display: block; }
    .ad-box { background: #222; padding: 20px; margin: 15px 0; border: 1px dashed #555; }
    .timer { font-size: 24px; margin: 10px 0; color: #f55; }
    button { padding: 10px 20px; font-size: 18px; background: crimson; color: #fff; border: none; cursor: pointer; display: none; }
  </style>
</head>
<body>

  <h1>মুভি ডাউনলোডের পূর্বে ধাপ সম্পন্ন করুন</h1>

  <div id="steps">
    <!-- Step 1 -->
    <div class="step active" id="step1">
      <div class="ad-box">
        <!-- Adestra banner ad -->
        <div id="banner1"></div>
      </div>
      <h2>Step 1 of 3</h2>
      <div class="ad-box">নিচের বিজ্ঞাপন দেখুন</div>
      <div class="timer" id="timer1">২০</div>
      <button onclick="nextStep()">পরবর্তী ধাপ</button>
    </div>

    <!-- Step 2 -->
    <div class="step" id="step2">
      <div class="ad-box">
        <!-- Repeat banner or change div id -->
        <div id="banner2"></div>
      </div>
      <h2>Step 2 of 3</h2>
      <div class="ad-box">নিচের বিজ্ঞাপন দেখুন</div>
      <div class="timer" id="timer2">২০</div>
      <button onclick="nextStep()">পরবর্তী ধাপ</button>
    </div>

    <!-- Step 3 -->
    <div class="step" id="step3">
      <div class="ad-box">
        <div id="banner3"></div>
      </div>
      <h2>Step 3 of 3</h2>
      <div class="ad-box">নিচের বিজ্ঞাপন দেখুন</div>
      <div class="timer" id="timer3">২০</div>
      <button onclick="goToTarget()">মূল পেজে যান</button>
    </div>
  </div>

  <!-- Adestra banner script (runs once, shows in all banners) -->
  <script type="text/javascript">
    atOptions = {
      'key' : 'd6315d188b82d8f058b5795d825d11e8',
      'format' : 'iframe',
      'height' : 300,
      'width' : 160,
      'params' : {}
    };
  </script>
  <script type="text/javascript" src="//www.highperformanceformat.com/d6315d188b82d8f058b5795d825d11e8/invoke.js"></script>

  <script>
    const steps = document.querySelectorAll('.step');
    let currentStep = 0;

    // Token -> Page mapping
    const links = {
      "dkf83kdi2kdlsl2": "borbaad.html",
      "hd3jf9fj9fj23f": "movie2.html",
      "skd8e3f3j9d9s9": "movie3.html"
    };

    const params = new URLSearchParams(window.location.search);
    const ref = params.get("ref");
    const targetPage = links[ref];

    if (!targetPage) {
      document.body.innerHTML = "<h2>ভুল বা অবৈধ লিংক</h2>";
    } else {
      startTimer(1);
    }

    function startTimer(stepNum) {
      const timerEl = document.getElementById(`timer${stepNum}`);
      const btn = timerEl.nextElementSibling;
      let timeLeft = 20;
      timerEl.textContent = timeLeft;

      const countdown = setInterval(() => {
        timeLeft--;
        timerEl.textContent = timeLeft;
        if (timeLeft <= 0) {
          clearInterval(countdown);
          btn.style.display = "inline-block";
        }
      }, 1000);
    }

    function nextStep() {
      steps[currentStep].classList.remove("active");
      currentStep++;
      steps[currentStep].classList.add("active");
      startTimer(currentStep + 1);
    }

    function goToTarget() {
      // প্রথমে ad link → ব্যাক করলে target page
      window.location.href = "https://www.profitableratecpm.com/c6enwfc3?key=9791fdddf7df25d113a29cbf2c79dfdb";
      setTimeout(() => {
        window.location.href = targetPage;
      }, 1000);
    }
  </script>

</body>
</html>
