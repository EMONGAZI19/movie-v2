<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <title>মুভি ডাউনলোড ধাপ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { background: #111; color: #fff; font-family: sans-serif; text-align: center; padding: 20px; }
    h1 { font-size: 22px; margin-bottom: 10px; }
    .step { display: none; }
    .step.active { display: block; }
    .ad-box { margin: 10px 0; background: #222; padding: 10px; border: 1px dashed #444; }
    .timer { font-size: 24px; color: #f55; margin: 10px 0; }
    button { padding: 10px 20px; font-size: 18px; background: crimson; color: white; border: none; cursor: pointer; display: none; }
    .download-img { width: 100%; cursor: pointer; }
  </style>
</head>
<body>

  <h1>মুভি ডাউনলোডের পূর্বে নিচের ধাপগুলো সম্পন্ন করুন</h1>

  <div id="steps">
    <!-- Step 1 -->
    <div class="step active" id="step1">
      <h2>Step 1 of 3</h2>
      <div class="ad-box">
        <!-- Download Image - Step 1 -->
        <img src="https://via.placeholder.com/468x60.png" alt="Download Ad" class="download-img" onclick="handleAdClick(1)">
      </div>
      <div class="timer" id="timer1">২০</div>
      <button id="btn1" onclick="nextStep(1)" style="display:none;">পরবর্তী ধাপ</button>
    </div>

    <!-- Step 2 -->
    <div class="step" id="step2">
      <h2>Step 2 of 3</h2>
      <div class="ad-box">
        <!-- Download Image - Step 2 -->
        <img src="https://via.placeholder.com/468x60.png" alt="Download Ad" class="download-img" onclick="handleAdClick(2)">
      </div>
      <div class="timer" id="timer2">২০</div>
      <button id="btn2" onclick="nextStep(2)" style="display:none;">পরবর্তী ধাপ</button>
    </div>

    <!-- Step 3 -->
    <div class="step" id="step3">
      <h2>Step 3 of 3</h2>
      <div class="ad-box">
        <!-- Download Image - Step 3 -->
        <img src="https://via.placeholder.com/468x60.png" alt="Download Ad" class="download-img" onclick="handleAdClick(3)">
      </div>
      <div class="timer" id="timer3">২০</div>
      <button id="btn3" onclick="goToDownloadPage()">মূল পেজে যান</button>
    </div>
  </div>

  <script>
    const movieLinks = {
      "dkf83kdi2kdlsl2": "https://mymoviesite.com/movies/borbaad.html",
      "a7dks73djd": "https://mymoviesite.com/movies/pathaan.html"
    };

    const steps = document.querySelectorAll('.step');
    let currentStep = 0;
    let target = "";

    const params = new URLSearchParams(window.location.search);
    const ref = params.get("ref");

    if (!ref || !movieLinks[ref]) {
      document.body.innerHTML = "<h2>ভুল বা মেয়াদোত্তীর্ণ লিংক!</h2>";
    } else {
      target = movieLinks[ref];

      if (sessionStorage.getItem("adPassed") === "yes") {
        sessionStorage.removeItem("adPassed");
        window.location.href = target;
      } else {
        startTimer(1);
      }
    }

    function startTimer(step) {
      const timerEl = document.getElementById("timer" + step);
      const btn = document.getElementById("btn" + step);
      let count = 20;
      timerEl.textContent = count;

      const countdown = setInterval(() => {
        count--;
        timerEl.textContent = count;
        if (count <= 0) {
          clearInterval(countdown);
          checkAdThenShowButton(step, btn);
        }
      }, 1000);
    }

    function checkAdThenShowButton(step, btnEl) {
      const checkInterval = setInterval(() => {
        if (sessionStorage.getItem("ad_done_step_" + step) === "yes") {
          btnEl.style.display = "inline-block";
          clearInterval(checkInterval);
        }
      }, 1000);
    }

    function handleAdClick(step) {
      sessionStorage.setItem("ad_done_step_" + step, "yes");
      alert("অ্যাড ক্লিক হয়েছে!");
    }

    function nextStep(step) {
      steps[currentStep].classList.remove("active");
      currentStep++;
      steps[currentStep].classList.add("active");
      startTimer(currentStep + 1);
    }

    function goToDownloadPage() {
      sessionStorage.setItem("adPassed", "yes");
      window.location.href = target;
    }
  </script>

</body>
</html>
